<!DOCTYPE html>
<html lang="en">
<head>

    <title>TecBlog</title>
    <style type=text/css> 

    /* INICIO TOPO DO SITE */
    #cabecalho{
        background-color: orange;
        text-align: center;

        padding: 20;
        color: gray;
    }

    }
   /* FIM TOPO DO SITE */

    a{
        text-decoration: none; /* remove o _ padrão do link */
    }
    
    a:link{
        color: white;
        padding: 10px;
    }
    
    a:visited{
         color: white;
         padding: 10px;
    }
    
    a:hover{
        background-color: white;
        color: orange;
    }

    .branco{
        color: white;
    }
    
    h3{
        color: orange;
    } 
    
    body{
        font-size: 16px;

    }
    
    /* INICIO POSTAGEM 1 */

    #titulo-1{

        margin: 0 auto; /* 1° valor para margens superiores e inferiores; 2° valor para margens laterais*/
        
    }
    /* FIM POSTAGEM 1*/
    
    /* INICIO MENU LATERAL */
    #titulo-lateral{
        float: right;
        
    }

    /* FIM MENU LATERAL */
     </style>

</head>
